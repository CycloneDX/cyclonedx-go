version: "2"
linters:
  enable:
  - asciicheck
  - errorlint
  - gosec
  - wastedassign
  exclusions:
    generated: lax
    presets:
    - comments
    - common-false-positives
    - legacy
    - std-error-handling
    paths:
    - third_party$
    - builtin$
    - examples$
formatters:
  enable:
  - gofmt
  exclusions:
    generated: lax
    paths:
    - third_party$
    - builtin$
    - examples$
