name: CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

permissions: { }

jobs:
  licensecheck:
    name: License Check
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3.0.2
    - name: Check license headers
      uses: apache/skywalking-eyes@v0.2.0
      with:
        config: .licenserc.yml

  lint:
    name: Lint
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3.0.2
    - name: Setup Go
      uses: actions/setup-go@v3.0.0
      with:
        go-version: "1.17"
        check-latest: true
    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3.1.0
      with:
        version: latest

  test:
    name: Test
    timeout-minutes: 5
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go:
        - "1.15"
        - "1.16"
        - "1.17"
    steps:
    - name: Setup Go
      uses: actions/setup-go@v3.0.0
      with:
        go-version: ${{ matrix.go }}
        check-latest: true
    - name: Setup CycloneDX CLI
      run: |
        mkdir -p "$HOME/.local/bin"
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        wget -O "$HOME/.local/bin/cyclonedx" https://github.com/CycloneDX/cyclonedx-cli/releases/download/v0.24.0/cyclonedx-linux-x64
        echo "691cf7ed82ecce1f85e6d21bccd1ed2d7968e40eb6be7504b392c8b3a0943891 $HOME/.local/bin/cyclonedx" | sha256sum -c
        chmod +x "$HOME/.local/bin/cyclonedx"
    - name: Checkout Repository
      uses: actions/checkout@v3.0.2
    - name: Test
      run: make test
